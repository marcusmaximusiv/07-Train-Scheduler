<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body style="background-color:black;">

  <!-- Train Scheduler -->
  <div class="container">
     <div class="jumbotron" style="background-color:black; color:white;">
   <h1 style="text-align: center">Train Scheduler</h1>
   <p style="text-align: center">Know when and how often the trains will run</p>
   </div>
   
<div class="container" style="border-color:white;">
  <div class="col-md-12">
  	   <table class="table table-dark" style="text-align:center; border-color:white;">
   			<thead>
   				<tr>
   					<th scope="destination">Train Name</th>
   					<th scope="destination">Destination</th>
   					<th scope="train_time">First Train Name</th>
   					<th scope="frequency">Frequency</th>
   					<th scope="next_train">Next Train Scheduled</th>
   				</tr>
   			</thead>
   			<tbody>
   			</tbody>
   		</table>
   	</div>
</div>

   
<div class="container" id="train_form" style="margin-top: 50px;">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color:black;color:white; border-color:white;font-weight:bold;">Add Train</div>
          <div class="card-body" style="background-color:black; font-weight: bold;">

            <!-- Entry Form -->
            <form style="background-color:black; color: white">
              <div class="form-group" style="background-color:black;">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Polar Express" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="North Pole" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time</label> (HR)</label>
                <input class="form-control" id="first-train-input" placeholder="2400" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="2000" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn" style="background-color:white; border-color:white; color:black">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

	

  <!-- JavaScript -->
  <script src="train.js"></script>

</body>

</html>
